<div>
    <h2>Vendors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="vendor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Vendor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span>Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="logo"><span>Logo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span>Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="phoneNumber"><span>Phone Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="vendor in vm.vendors track by vendor.id">
                    <td><a ui-sref="vendor-detail({id:vendor.id})">{{vendor.id}}</a></td>
                    <td>{{vendor.name}}</td>
                    <td>{{vendor.description}}</td>
                    <td>
                        <a ng-if="vendor.logo" ng-click="vm.openFile(vendor.logoContentType, vendor.logo)">
                            <img data-ng-src="{{'data:' + vendor.logoContentType + ';base64,' + vendor.logo}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="vendor.logo">{{vendor.logoContentType}}, {{vm.byteSize(vendor.logo)}}</span>
                    </td>
                    <td>{{vendor.url}}</td>
                    <td>{{vendor.phoneNumber}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="vendor-detail({id:vendor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vendor.edit({id:vendor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="vendor.delete({id:vendor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
